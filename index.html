<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página web</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    input[type=text], textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #ca9797;
      padding: 20px;
      text-align: center;
    }

    footer a {
      color: #333333;
      text-decoration: none;
      margin: 0 10px;
    }

    .active {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#" class="active" onclick="toggleMenu(event, 'Inicio')">Inicio</a>
    <a href="#" onclick="toggleMenu(event, 'Acer De')">Acerca De</a>
    <a href="#" onclick="toggleMenu(event, 'Instagram')">Servicios</a>
    <a href="#" onclick="toggleMenu(event, 'WhatsApp')">Contacto</a>
  </div>

  <div class="container">
    <h1>Contacto</h1>

    <form id="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <footer>
    <a href="#" onclick="toggleMenu(event, 'Facebook')">Facebook</a>
    <a href="#" onclick="toggleMenu(event, 'Instagram')">Instagram</a>
    <a href="#" onclick="toggleMenu(event, 'WhatsApp')">WhatsApp</a>
  </footer>

  <script>
    // JavaScript para la barra de menú
    function toggleMenu(event, section) {
      // Eliminar clase 'active' de todos los elementos
      const links = document.getElementsByClassName('navbar')[0].getElementsByTagName('a');
      for (let i = 0; i < links.length; i++) {
        links[i].classList.remove('active');
      }

      // Agregar clase 'active' al elemento seleccionado
      event.target.classList.add('active');

      // Aquí puedes agregar código adicional para mostrar/ocultar secciones de la página según el elemento seleccionado
    }

    // JavaScript para el formulario de contacto
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Aquí puedes agregar código para enviar el formulario, como una solicitud AJAX

      // Luego de enviar el formulario, puedes mostrar un mensaje de éxito o redirigir a otra página
      alert('¡Formulario enviado con éxito!');
      form.reset();
    });
  </script>
</body>
</html>
